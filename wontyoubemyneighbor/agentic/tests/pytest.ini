[pytest]
# Pytest configuration for Ralph agentic tests

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
    slow: mark test as slow running

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Asyncio
asyncio_mode = auto

# Coverage
[coverage:run]
source = ..
omit =
    */tests/*
    */examples/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
